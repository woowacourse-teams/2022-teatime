name: 티타임 프론트엔드 CI

on:
  push:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "front/**"

env:
  BACK_URL: ${{ secrets.BACK_URL }}
  REDIRECT_URL: ${{ secrets.REDIRECT_URL }}
  BACK_URL_PROD: ${{ secrets.BACK_URL_PROD }}
  REDIRECT_URL_PROD: ${{ secrets.REDIRECT_URL_PROD }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./front
    steps:
      - uses: actions/checkout@v3
      - name: Log node version
        run: node -v

      - name: Setup timezone Asia/Seoul
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Seoul

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Create .env file
        shell: bash
        run: |
          echo "github.base_ref: ${{ github.base_ref }}"
      - if: ${{ github.base_ref == 'develop' }}
        run: |
          touch .env
          echo BACK_URL="$BACK_URL" >> .env
          echo REDIRECT_URL="$REDIRECT_URL" >> .env
          cat .env
      - if: ${{ github.base_ref == 'main' }}
        run: |
          touch .env
          echo BACK_URL_PROD="$BACK_URL_PROD" >> .env
          echo REDIRECT_URL_PROD="$REDIRECT_URL_PROD" >> .env
          cat .env

      - name: Clean install dependencies
        run: npm ci
        working-directory: ${{ env.working-directory }}

      - name: Run unit test
        run: npm test
        env:
          CI: true
        working-directory: ${{ env.working-directory }}

      - name: Build project
        run: npm run build
        working-directory: ${{ env.working-directory }}
