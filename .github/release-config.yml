name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "🌟기능"
      - ":star2:기능"
  - title: "🐛 Bug Fixes"
    labels:
      - "🐞수정"
      - ":lady_beetle:수정"
  - title: "🪃 Trouble Shooting"
    labels:
      - "🪃트러블슈팅"
      - ":boomerang:트러블슈팅"
change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  $CHANGES

  <br>

  $CONTRIBUTORS
